<html>
	<head>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/lib/yui/reset-fonts-grids/reset-fonts-grids.css" />
		<link rel="stylesheet" type="text/css" href="/lib/yui/assets/skins/sam/skin.css" />
		<!-- InputEx CSS -->
		<link type='text/css' rel='stylesheet' href='/lib/inputex/css/inputEx.css' />
		<!-- YUI-accordion CSS -->
		<link rel="stylesheet" type="text/css" href="/lib/accordionview/assets/skins/sam/accordionview.css" />
		<!-- WireIt CSS -->
		<link rel="stylesheet" type="text/css" href="/lib/wireit/css/WireIt.css" />
		<link rel="stylesheet" type="text/css" href="/lib/wireit/css/WireItEditor.css" />
		<!-- Excanvas -->
		<!--[if IE]><script type="text/javascript" src="/lib/excanvas.compiled.js"></script><![endif]-->
		<script type="text/javascript" src="/lib/yui/yahoo/yahoo-min.js"></script>
		<script type="text/javascript" src="/lib/yui/json/json-min.js"></script>
		<script type="text/javascript" src="/lib/yui/utilities/utilities.js"></script>
		<script type="text/javascript" src="/lib/yui/connection/connection-min.js"></script>
		<script type="text/javascript" src="/lib/yui/resize/resize-min.js"></script>
		<script type="text/javascript" src="/lib/yui/layout/layout-min.js"></script>
		<script type="text/javascript" src="/lib/yui/container/container-min.js"></script>
		<script type="text/javascript" src="/lib/yui/button/button-min.js"></script>
		<script type="text/javascript" src="/lib/yui/tabview/tabview-min.js"></script>
		<script type="text/javascript" src="/lib/wireit/wiring-editor.js"></script>
		<script type="text/javascript" src="/lib/wireit/ajax.js"></script>
		<script type="text/javascript" src="/lib/inputex/build/inputex-min.js"></script>
		<script type="text/javascript">
			var language;

			var _onloaded = {
				success : function(o) {
					var languagedef = YAHOO.lang.JSON.parse(o.responseText);
					languagedef.adapter = WireIt.WiringEditor.adapters.Ajax;
					language = new WireIt.WiringEditor(languagedef);
				},
				failure : function(o) {
					var error = o.status + " " + o.statusText;
					alert(error);
				}
			};

			YAHOO.util.Event.onDOMReady(function() {
				YAHOO.util.Connect.asyncRequest('GET', 'instrument/BT7definition.json', _onloaded, null);
			});

		</script>
	</head>
	<body class="yui-skin-sam">
		<div id="top">
			<div class="logo">
				Tracks
			</div>
			<div id="toolbar"></div>
			<div class="topright">
				<span>Hello there !</span>
			</div>
		</div>
		<!-- Left panel-->
		<div id="left"></div>
		<div id="right">
			<ul id="accordionView">
				<li>
					<h2>Properties</h2>
					<div>
						<div id="propertiesForm"></div>
					</div>
				</li>
				<li>
					<h2>Minimap</h2>
					<div style='position: relative;'>
						<div id="layerMap"></div>
					</div>
				</li>
				<li>
					<h2>Info</h2>
					<div>
						Info panael
					</div>
				</li>
		</div>
		<div id="center"></div>
		<div id="helpPanel">
			<div class="hd">
				Help panel title
			</div>
			<div class="bd" style="text-align: left;">
				<p>
					Help panel body
				</p>
			</div>
		</div>
	</body>
</html>
