<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Interactor test</title>
<style type="text/css">
  label { display: inline-block; font-family: monospace; width: 300px; text-align: center; padding: 2px; }
</style>
<script type="text/javascript" src="../prototype.js"></script>
<script type="text/javascript" src="interactors.js"></script>
<script type="text/javascript">
var c1,c2,c3,c4;
window.onload = function() {
    c1 = new RulerInteractor('c1');
    c2 = new QuadInteractor('c2');
    c3 = new CircInteractor('c3');
    c4 = new AnnulusInteractor('c4');
    
}
</script>
</head>
<body>
<label for="c1">RulerInteractor</label>
<label for="c2">QuadInteractor</label>
<label for="c3">CircInteractor</label>
<label for="c4">AnnulusInteractor</label>
<br />
<canvas id="c1" width="300" height="300" style="border: 2px solid;"></canvas>
<canvas id="c2" width="300" height="300" style="border: 2px solid;"></canvas>
<canvas id="c3" width="300" height="300" style="border: 2px solid;"></canvas>
<canvas id="c4" width="300" height="300" style="border: 2px solid;"></canvas>
</body>
</html>
