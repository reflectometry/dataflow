{% extends "base.html" %}
{% block title %}Instrument select{% endblock %}
{% load i18n %}

{% block content %}
            <h1 class="alt">Instrument</h1>
            <hr />
            <p>Please select an instrument.</p>
            <form method="post" action="." style="width: 350px;">
	            {% csrf_token %}
	            <table>
                	{{ form.as_table }}
	            </table>
	            <p><input type="submit" value="Select" /></p>
            </form>
{% endblock %}
